<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Tutorial</title>
<th:block th:include="headerinc :: head"></th:block> 
   
</head>
<body>
<div class="container">
 <th:block th:include="header :: header"></th:block> 

    <h2>Author Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Book Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${book.id}">Author Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${book.title}">Title</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${book.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${book.author.firstName + ' ' + book.author.lastName}">Author</p>
                    </div>
                </div>
            </form>
    </div>
    <div>

    </div>
</div>

</body>
</html>
