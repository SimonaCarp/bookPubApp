<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Tutorial</title>
<th:block th:include="headerinc :: head"></th:block> 
</head>
<body>
<div class="container">
    <th:block th:include="header :: header"></th:block> 

    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/book}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            
           <div class="form-group blu-margin">
            <label class="col-sm-2 control-label">Author's Name</label>
             <div class="col-sm-10">
                  <select th:field="*{author.id}">
                         <option value=""> -- </option>
                         <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:utext="${author.firstName +' ' + author.lastName}"/>
                  </select>
                  </div>
</div>
         <!--   <div class="form-group">
                <label class="col-sm-2 control-label">Author's first name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author.firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author's last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author.lastName}"/>
                </div>
            </div> -->
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
