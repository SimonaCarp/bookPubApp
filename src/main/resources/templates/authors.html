<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Tutorial</title>
 <th:block th:include="headerinc :: head"></th:block> 
   
</head>
<body>
<div class="container">
     <th:block th:include="header :: header"></th:block> 
    <div th:if="${not #lists.isEmpty(authors)}">
        <h2>Authors List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                
                <th>First Name</th>
                <th>Last Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">Id</td> 
                <td th:text="${author.firstName}">First Name</td>
                <td th:text="${author.lastName}">Last Name</td>
               <td><a th:href="${'/author/' + author.id}">View</a></td>
                <td><a th:href="${'/author/edit/' + author.id}">Edit</a></td>
               <td><a th:href="${'/author/delete/' + author.id}">Delete</a></td>
            </tr>
        </table>

    </div>
   
</div>

</body>
</html>
